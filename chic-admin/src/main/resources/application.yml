# 开发环境
spring:
  profiles:
    active: dev

# MyBatis Plus
mybatis-plus:
  global-config:
    banner: false
  mapper-locations: classpath:mapper/*.xml

# JWT
jwt:
  # JWT 加解密使用的密钥
  secret: JWTSecret
  # JWT 存储的请求头
  tokenHeader: Authorization
  # JWT 前缀字符
  tokenPrefix: Bearer-
  # JWT 超期限时间(60*60*24*7)
  expiration: 604800
  # 不需要认证的接口
  antMatchers: /login
