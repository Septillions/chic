# 开发环境
spring:
  profiles:
    active: dev

# Logback
logging:
  config: classpath:logback-${spring.profiles.active}.xml

# MyBatis Plus
mybatis-plus:
  global-config:
    banner: false
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT
jwt:
  # JWT 加解密使用的密钥
  secret: JWTSecret
  # JWT 存储的请求头
  header: Authorization
  # JWT AccessToken 过期时间(60*60*24*7 604800)
  accessTokenExpireTime: 604800
  # JWT RefreshToken 过期时间(60*60*24*30 604800)
  refreshTokenExpireTime: 2592000
  # JWT BufferToken 过期时间(60*5 300)
  bufferTokenExpireTime: 300

# 认证
auth:
  # 忽略认证的接口
  ignore:
    # GET 请求
    get:
      - /monitor/findOnlineAdminList
      - /monitor/findOnlineUserList
    # POST 请求
    post:
      - /auth/register
      - /auth/login
      - /auth/logout
      - /auth/refresh